- name: Astro
  website: https://docs.astro.build
  description: Astro is an all-in-one web framework for building fast,
    content-focused websites
  repo: https://github.com/withastro/docs
  repo_branch: ""
  commands:
    - npx pnpm install --store=node_modules/.pnpm-store
    - npx pnpm build
  direct_links: []
  output_dir: docs/dist
  last_tested: 2023-11-03
  note: ""
  license: ""
- name: vite
  website: https://vitejs.dev
  description: "vite: Next Generation Frontend Tooling"
  repo: https://github.com/vitejs/vite
  repo_branch: null
  commands:
    - npm i -g pnpm
    - npx pnpm i --store=node_modules/.pnpm-store && npm run ci-docs
  direct_links: []
  output_dir: vite/docs/.vitepress/dist
  last_tested: 2023-11-03
  note: null
  license: null
